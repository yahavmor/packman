<!DOCTYPE html>

<html lang="en">



<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Pacman</title>

    <link rel="stylesheet" href="css/css.css">

</head>



<body onload="init()" onkeyup="movePacman(event)">
    <img src="img/pacman.jpg" alt="">

    <h2 class="score">Score: <span>0</span></h2>
    <div class="modal"><span></span></div>
    <button class="restart" onclick="init()">play again</button>

    <div class="board-container"></div>

    

    <script src="js/utils.js"></script>

    <script src="js/game.js"></script>

    <script src="js/pacman.js"></script>

    <script src="js/ghost.js"></script>

</body>



</html>
